server {
	listen 80;
	server_name localhost;

	root /usr/share/nginx/html;
	index index.html index.htm;

	# Security Headers
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "DENY" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;
	add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

	# НА ПРОДЕ НАДО БЫ ВКЛЮЧИТЬ
	server_tokens off;


	gzip on;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
	gzip_min_length 256;
	gzip_vary on;
	gzip_proxied any;

	# SPA
	location / {
			try_files $uri $uri/ /index.html;
	}

	location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
			expires 90d;
			access_log off;
			add_header Cache-Control "public, immutable";
			try_files $uri =404;
	}

	location ~* \.(?:log|conf|bak|ini|sh|sql|yml|yaml|env|git|gitignore)$ {
			deny all;
			access_log off;
			error_log off;
	}

	access_log /var/log/nginx/access.log main;
	error_log /var/log/nginx/error.log warn;

	# Prevent MIME type sniffing
	add_header X-Content-Type-Options "nosniff";

	# Prevent clickjacking
	add_header X-Frame-Options "DENY";
}
